<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcards - StudyBuddy</title>
  <link rel="stylesheet" href="style.css" />
  <style>
  .flashcard {
      width: 300px;
      height: 200px;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .flashcard.flip .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      box-sizing: border-box;
      text-align: center;
    }

    .card-back {
      transform: rotateY(180deg);
      background-color: #d3f8e2;
      text-align: center;
    }
</style>
</head>
<body>
  <header>
    <div class="nav-container">
      <h1 class="logo">StudyBuddy</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="study-tools.html" class="active">Study Tools</a></li>
          <li><a href="brain-break.html">Brain Break</a></li>
          <li><a href="externalcredits.html" style="text-decoration: none;">Credits</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div id="flashcards-container"></div>

    <script>
      const flashcardsData = [
        { question: "10 * 6", answer: "60" },
        { question: "2^2 + 3^2", answer: "13" },
        { question: "5 * 9", answer: "45" },
        { question: "Pi", answer: "3.14159" },
        { question: "Longest side on a right angle triangle", answer:"hypotenuse" },
      ];
    
      const container = document.getElementById('flashcards-container');
    
      flashcardsData.forEach(({ question, answer }) => {
        // Create card elements
        const card = document.createElement('div');
        card.className = 'flashcard';
    
        const cardInner = document.createElement('div');
        cardInner.className = 'card-inner';
    
        const cardFront = document.createElement('div');
        cardFront.className = 'card-front';
        cardFront.innerHTML = `<h2>${question}</h2>`;
    
        const cardBack = document.createElement('div');
        cardBack.className = 'card-back';
        cardBack.innerHTML = `<h2>${answer}</h2>`;
    
        // Build card structure
        cardInner.appendChild(cardFront);
        cardInner.appendChild(cardBack);
        card.appendChild(cardInner);
    
        // Add flip on click
        card.addEventListener('click', () => {
          card.classList.toggle('flip');
        });
    
        // Add card to container
        container.appendChild(card);
      });
    </script>
    
  </main>

  <footer>
    <p>&copy; 2025 StudyBuddy. All rights reserved.</p>
  </footer>
</body>
</html>
