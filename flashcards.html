<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcards - StudyBuddy</title>
  <link rel="stylesheet" href="style.css" />
  <style>
  .flashcard {
    width: 300px;
    height: 200px;
    perspective: 1000px;
    cursor: pointer;
  }

  .card-inner {
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    position: relative;
  }

  .flashcard.flip .card-inner {
    transform: rotateY(180deg);
  }

  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 1px solid #ccc;
    background: #fff;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    border-radius: 10px;
  }

  .card-back {
    transform: rotateY(180deg);
    background-color: #d3f8e2;
    align-items: center;
  }
</style>
</head>
<body>
  <header>
    <div class="nav-container">
      <h1 class="logo">StudyBuddy</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="study-tools.html" class="active">Study Tools</a></li>
          <li><a href="brain-break.html">Brain Break</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <div class="flashcard" onclick="flipCard(this)">
        <div class="card-inner">
          <div class="card-front">
            <h2>5*10</h2>
          </div>
          <div class="card-back">
            <h2>50</h2>
          </div>
        </div>
        <div class="card-front">
            <h2>6*4</h2>
          </div>
          <div class="card-back">
            <h2>28</h2>
          </div>
        </div>
        <div class="card-front">
            <h2>9*5</h2>
          </div>
          <div class="card-back">
            <h2>45</h2>
          </div>
        </div>
      </div>
      
      <script>
        function flipCard(card) {
          card.classList.toggle('flip');
        }
      </script>
  </main>

  <footer>
    <p>&copy; 2025 StudyBuddy. All rights reserved.</p>
  </footer>
</body>
</html>
