  <main>
        <h1 style="text-align: center;">Word Counter</h1>
        <textarea name="idk" id="textarea" rows="20" style="width: 100%;">Input text here</textarea>
        <p id="wordcount">Words: 0</p> 
        <button type="button" onclick="Check()">Refresh</button>
        <script>
            function WordCount(str) { 
                 return str.split(" ").length;
            }
            function Check() {
                    document.getElementById("wordcount").innerHTML = "Words: " + WordCount(document.getElementById("textarea").value)
            }
            Check()
        </script>
